<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Tic Tac Lol</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Tic Tac LOL</h1>
  </header>
  <section class="main">
    <h2 id="timer">0</h2>
    <form>
      <select name="timer-select" id="timer-select">
        <option name="level1" id="level1" value="15">Level 1</option>
        <option name="level2" id="level2" value="10">Level 2</option>
        <option name="level3" id="level3" value="5">Level 3</option>
      </select>
    </form>
    <div class="audio">
      <audio id="beep" src="audios/beep.mp3" preload="auto"></audio>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop&nbsp;</button>
  </section>
  <script src="./clock.js"></script>
</body>

</html>
