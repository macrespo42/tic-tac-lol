<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Tic Tac Lol</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Tic tac LOL</h1>
    <p>Never die from a gank again!</p>
  </header>
  <section class="main">
    <h2 id="timer">0</h2>
    <div class="audio">
      <audio id="beep" src="audios/beep.mp3" preload="auto"></audio>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </section>
  <script src="./renderer.js"></script>
  <script src="./clock.js"></script>
</body>

</html>
